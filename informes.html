<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tlalne-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Informes</title>
</head>

<body>

    <header>

    </header>


    <div class="row">
        <div class="col-sm border">
            <h1>VISITANOS</h1>
            <br>
            <p class="border">
                ¿Te llama la atencion alguno de los lugares turisticos de tlalnepantla? Sientete libre de checar con nosotros sobre el lugar que mas te interese estamos disponibles las 24 horas para aclarar cualquier informacion y duda que tengas
            </p>
        </div>

        <form class="border col-sm" action="">
            <div class="col-sm labels">
                <label for="">Nombre: </label>
            </div>
            <div class="col-sm inputs">
                <input type="text" name="" id="">
            </div>
            <div class="col-sm labels">
                <label for="">Numero de Contacto: </label>
            </div>
            <div class="col-sm inputs">
                <input type="tel" name="" id=""></div>
            <div class="col-sm labels">
                <label for="">Correo Electronico: </label>
            </div>
            <div class="col-sm inputs">
                <input type="email" name="" id=""></div>
            <div class="col-sm labels">
                <label for="">¿Tienes Dudas? Dejanos un mensaje</label>
            </div>
            <div class="col-sm inputs">
                <input type="text" name="" id="messageBox">
            </div>
            <div class="col-sm inputs">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer>

    </footer>
</body>

</html>
