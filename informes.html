<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tlalne-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Informes</title>
</head>

<body>

    <div id="header"></div>

    <main class="container" id="informes">
        <div class="row">
            <div class="col-sm border">
                <span><h1>¿Tienes Dudas?</h1></span >
                <span>
                    <p>
                        ¿Te llama la atencion alguno de los lugares turisticos de tlalnepantla? Sientete libre de checar con nosotros sobre el lugar que mas te interese estamos disponibles las 24 horas para aclarar cualquier informacion y duda que tengas
                    </p>                    
                </span>

                <span>
                    <img src="./tlalne-img/PlazaTlalnepantla.jfif" id="img-informes" alt="">
                </span>
            </div>

            <form class=" col-sm" id="form" action="">

                <span class="col-sm labels">
                    <label for="">Nombre: </label>
                </span>
                <span class="col-sm inputs">
                    <input type="text" name="" id="" placeholder="no es necesario ingresar su nombre completo">
                </span>
                <span class="col-sm labels">
                    <label for="">Numero de Contacto: </label>
                </span>
                <span class="col-sm inputs">
                    <input type="tel" name="" id="telefono" maxlength="10" pattern="\d{10}" inputmode="numeric" placeholder="ingrese su numero de telefono (10 digitos)" required>
                </span>
                <span class="col-sm labels"><label for="">Correo Electronico: </label></span>
                <span class="col-sm inputs">
                    <input type="email" name="" id="" placeholder="correo Electronico">
                </span>
                <span class="col-sm labels">
                    <label for="">¿Tienes Dudas? Dejanos un mensaje</label>
                </span>
                <span class="col-sm inputs">
                    <input type="text" name="" id="messageBox" style="height: 200px;">
                </span>
                <span class="col-sm inputs">
                    <button type="submit">Enviar</button>
                </span>

            </form>
        </div>



    </main>

    <div id="footer"></div>
    <script src="./tlalne.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
